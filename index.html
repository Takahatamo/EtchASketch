<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <header class="header">
        <h1 class="title">Etch-a-Sketch</h1>
    </header>
    <main class="main">
        <div class="settings">
            <input type="color" id="colorPicker" value="#333333"/>
            <button id="colorBtn">Color</button>
            <button id="rainbowBtn">Rainbow Colors</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input type="range" id="sizeSlider" value="16" min="1" max="64"/>
        </div>
        <div class="grid" id="grid"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
